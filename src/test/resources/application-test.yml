spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  h2:
    console:
      enabled: false

app:
  jwt:
    secret: testSecretKey123456789012345678901234567890
    expiration: 86400000

logging:
  level:
    com.brokage: INFO
    org.springframework.security: INFO
