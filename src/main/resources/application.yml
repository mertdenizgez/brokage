spring:
  application:
    name: brokage-firm

  datasource:
    url: jdbc:h2:mem:brokage
    driverClassName: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    jpa:
      repositories:
        bootstrap-mode: default

app:
  jwt:
    secret: mySecretKey123456789012345678901234567890
    expiration: 86400000

logging:
  level:
    com.brokage: DEBUG
    org.springframework.security: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false
